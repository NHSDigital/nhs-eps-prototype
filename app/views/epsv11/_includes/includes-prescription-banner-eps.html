<div class="patient-summary-eps-prescription">
  <div class="row bottom-xs">

    <div class="patient-summary__block" id="prescription-id">
      <span class="patient-summary__info">Prescription ID: <span id="copyText">{{ prescriptionID  or '4FA217-P84302-2H597C' }}</span><button aria-disabled="false" id="copyButton" aria-label="Copy this prescription ID to the clipboard" class="nhsuk-button nhsuk-button--reverse copy-button button__green" type="submit">Copy</button></span>
    </div>
    <div class="patient-summary__block nhsuk-u-margin-bottom-1" id="summary-gender">
      <span class="patient-summary__info">Current site:  {{ prescriptionDispenseOrg or 'COHENS CHEMIST (ODS: FV519)' }}</span>
    </div>
    <div class="patient-summary__block" id="summary-nhs-number">
      <span class="patient-summary__info">Prescription status:{% set prescstatus = prescriptionStatus or 'Claimed' %}    <strong class="nhsuk-tag            
        {% if prescstatus == 'Available to download' %} nhsuk-tag--yellow             
       {% elif prescstatus == 'Items dispensed' %} nhsuk-tag--green             
       {% elif prescstatus == 'Cancelled' %} nhsuk-tag--red            
        {% elif prescstatus == 'Future issue date' %} nhsuk-tag--blue      
       {% elif prescstatus == 'Some items owed' %} nhsuk-tag--blue
       {% elif prescstatus == 'Future repeat dispense' %} nhsuk-tag--aqua-green  
       {% elif prescstatus == 'No items dispensed' %} nhsuk-tag--white   
       {% elif prescstatus == 'Expired' %} nhsuk-tag--orange      
       {% elif prescstatus == 'Claimed' %} nhsuk-tag--grey 
       {% elif prescstatus == 'Downloaded by a dispenser' %} nhsuk-tag--purple
       {% elif prescstatus == 'Next repeat ready to download' %} nhsuk-tag--pink              
       {% endif %}">
       {{ prescstatus }}
     </strong>  </span>
    </div>
    <div class="patient-summary__block" id="summary-dob">
      <span class="patient-summary__info">Prescription type: {{ prescriptionType or 'eRD' }}</span>
    </div>
    <div class="nhsuk-u-margin-top-2" id="summary-nhs-number-copy">
      <button aria-disabled="false" id="copyButton" aria-label="Open a printable PDF of this prescription" class="nhsuk-button nhsuk-button--reverse copy-button button__blue" type="submit">Print summary</button>
    </div>
  
    
    
  </div>
  <div class="row bottom-xs">
  

  </div>
 
  <div id="patientview-sentinel" style="height: 1px; background-color: transparent;"></div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
  const copyTextElement = document.getElementById("copyText");
  let prescriptionID = copyTextElement.textContent;

  // Format the prescription ID by adding dashes
  const formattedID = prescriptionID.replace(/(.{6})(.{6})(.{6})/, "$1-$2-$3");

  // Update the content with the formatted ID
  copyTextElement.textContent = formattedID;
});
</script>
