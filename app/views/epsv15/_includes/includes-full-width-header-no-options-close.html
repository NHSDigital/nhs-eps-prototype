<header class="nhsuk-header nhsuk-header--transactional masthead" role="banner">
  <div class="nhsuk-width-container nhsuk-header__container masthead-container">
    <div class="masthead-service">
      <div class="nhsuk-header__logo">
        <a aria-label="NHS homepage" class="nhsuk-header__link" href="/">
          <svg aria-labelledby="nhsuk-logo_title" class="nhsuk-logo" height="40" viewBox="0 0 40 16" width="100" xmlns="http://www.w3.org/2000/svg">
            <title id="nhsuk-logo_title">NHS Logo</title>
            <path class="nhsuk-logo__background" d="M0 0h40v16H0z" fill="#005eb8"></path>
            <path class="nhsuk-logo__text" d="M3.9 1.5h4.4l2.6 9h.1l1.8-9h3.3l-2.8 13H9l-2.7-9h-.1l-1.8 9H1.1M17.3 1.5h3.6l-1 4.9h4L25 1.5h3.5l-2.7 13h-3.5l1.1-5.6h-4.1l-1.2 5.6h-3.4M37.7 4.4c-.7-.3-1.6-.6-2.9-.6-1.4 0-2.5.2-2.5 1.3 0 1.8 5.1 1.2 5.1 5.1 0 3.6-3.3 4.5-6.4 4.5-1.3 0-2.9-.3-4-.7l.8-2.7c.7.4 2.1.7 3.2.7s2.8-.2 2.8-1.5c0-2.1-5.1-1.3-5.1-5 0-3.4 2.9-4.4 5.8-4.4 1.6 0 3.1.2 4 .6" fill="#fff"></path>
          </svg>
        </a>
      </div>
      <div class="nhsuk-header__transactional-service-name">
        <a class="nhsuk-header__transactional-service-name--link" href="search">Prescription Tracker</a>
      </div>
    </div>
    <div class="nhsuk-header__menu">
      <button aria-controls="header-navigation" aria-expanded="false" class="nhsuk-header__menu-toggle">Menu</button>
    </div>
  </div>
  <nav class="nhsuk-header__navigation masthead-nav" id="header-navigation">
    <div class="nhsuk-width-container">
      <p class="nhsuk-header__navigation-title">
        <span>Menu</span>
        <button class="nhsuk-header__navigation-close" type="button">
          <svg aria-hidden="true" class="nhsuk-icon nhsuk-icon__close" height="34" viewBox="0 0 24 24" width="34" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.41 12l5.3-5.29a1 1 0 1 0-1.42-1.42L12 10.59l-5.29-5.3a1 1 0 0 0-1.42 1.42l5.3 5.29-5.3 5.29a1 1 0 0 0 0 1.42 1 1 0 0 0 1.42 0l5.29-5.3 5.29 5.3a1 1 0 0 0 1.42 0 1 1 0 0 0 0-1.42z"></path>
          </svg>
          <span class="nhsuk-u-visually-hidden">Close menu</span>
        </button>
      </p>

      <ul class="nhsuk-header__navigation-list">
        
      
        
        
        
        <li class="nhsuk-header__navigation-item">
          <a href="#" class="nhsuk-header__navigation-link" id="masthead-find-patient-button" role="button" tabindex="0">Give feedback (opens in new tab)
            <svg aria-hidden="true" class="nhsuk-icon nhsuk-icon__chevron-right" height="34" viewBox="0 0 24 24" width="34" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.5 12a1 1 0 0 1-.29.71l-5 5a1 1 0 0 1-1.42-1.42l4.3-4.29-4.3-4.29a1 1 0 0 1 1.42-1.42l5 5a1 1 0 0 1 .29.71z"></path>
            </svg>
          </a>
        </li>
       
      
    
        <li class="nhsuk-header__navigation-item">
          <a class="nhsuk-header__navigation-link" id="masthead-logout-button" role="button" tabindex="0">Close this window
            <svg aria-hidden="true" class="nhsuk-icon nhsuk-icon__chevron-right" height="34" viewBox="0 0 24 24" width="34" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.5 12a1 1 0 0 1-.29.71l-5 5a1 1 0 0 1-1.42-1.42l4.3-4.29-4.3-4.29a1 1 0 0 1 1.42-1.42l5 5a1 1 0 0 1 .29.71z"></path>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</header>
