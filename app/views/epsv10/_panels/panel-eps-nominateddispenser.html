<div class="data-panel__wrapper no-outline" tabindex="-1">
  <div class="nhsuk-card data-panel" id="patient-details-panel">
    <div class="nhsuk-card__content">
      
      <dl class="nhsuk-summary-list">
        <div class="nhsuk-summary-list__row">
          <dt class="nhsuk-summary-list__key">Nominated dispenser</dt>
          <dd class="nhsuk-summary-list__value">
            <span class="data-field__content data-field__content--address">
              {{ nominatedDispenserorg or 'COHENS CHEMIST (ODS: FV519)' }}
            </span>
            <br>

          </dd>
        </div>
        <div class="nhsuk-summary-list__row">
          <dt class="nhsuk-summary-list__key">Address</dt>
          <dd class="nhsuk-summary-list__value">
            <span class="data-field__content data-field__content--address">
              {{ prescription.nominatedDispenseraddress or '22 RUE LANE, CHISWICK, KT19 D12' }}
            </span>
            <br>

           

          </dd>
        </div>
        <div class="nhsuk-summary-list__row">
          <dt class="nhsuk-summary-list__key">Nominated dispenser contact details</dt>
          <dd class="nhsuk-summary-list__value ">
            <span class="data-field__content data-field__content--address">
              {{ prescription.nominatedDispensercontact or '01943 863158' }}
            </span>
            <br>

           

          </dd>
        </div>
        
      </dl>
    </div>
  </div>
</div>
