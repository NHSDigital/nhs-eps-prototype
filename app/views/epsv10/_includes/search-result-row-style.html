{% block customStyles %}
<style>
  a {
    cursor: pointer;
    text-decoration: underline;
  }

  .patient-search-form .nhsuk-input {
    margin-bottom: 8px;
  }

  @media (min-width: 40.0625em) {
    .patient-search-form .nhsuk-input {
      margin-bottom: 16px;
    }
  }



  .query-filter-section {
    display: flex;
    align-items: baseline;
  }

  .query-filter-section__search {
    margin-right: 8px;
  }

  @media (min-width: 40.0625em) {
    .query-filter-section__search {
      margin-right: 16px;
    }
  }

  .query-results-table {
    margin-bottom: 16px;
    justify-content: left;
    border-bottom: 3px solid #c8cfd3;
    background-color: #ffffff;
  }

  @media (min-width: 40.0625em) {
    .query-results-table {
      margin-bottom: 24px;
    }
  }

  .row {
    box-sizing: border-box;
    display: flex;
    flex: 0 1 auto;
    flex-direction: row;
    flex-wrap: wrap;
    margin-right: -8px;
    margin-left: -8px;
  }
  .query-results-table__header {
    padding-right: 0.2rem;
    padding-bottom: 0.2rem;
    padding-left: 0.2rem;
    border-bottom: 2px solid #c8cfd3;
    border-bottom-width: 0.15rem;
    background-color: #f0f4f5;
    color: #212b32;
  }
  .row {
    margin-right: 0 !important;
    margin-left: 0 !important;
  }

  .query-results-table__data-row {
    font-size: 14px;
    font-size: 0.875rem;
    line-height: 1.71429;
    padding: 0;
    padding-top: 12px;
    padding-bottom: 8px;
    border-bottom: 1px solid #c8cfd3;
    background-color: #ffffff;
    color: #4c6272;
    cursor: pointer;
    outline: none;
  }

  @media (min-width: 40.0625em) {
    .query-results-table__data-row {
      font-size: 16px;
      font-size: 1rem;
      line-height: 1.5;
    }
  }

  .query-results-table__data-row-name {
    padding-bottom: 0;
    margin-bottom: 0;
    font-size: 1rem;
    font-weight: bold;
  }

  .query-results-table__data-row--deceased {
    border-bottom: 1px solid #c8cfd3;
    background-color: #212b32;
    color: #ffffff;
  }

  .query-results-table__data-row--deceased .query-results-table__data-row-quality-warning {
    margin-bottom: 4px;
    padding: 0.1rem 0.25rem;
    background-color: #d5281b;
    border-radius: 2px;
    color: #ffffff;
    font-weight: bold;
  }

  @media (min-width: 40.0625em) {
    .query-results-table__data-row--deceased .query-results-table__data-row-quality-warning {
      margin-bottom: 4px;
    }
  }

  .query-results-table__data-row-quality-warning {
    padding: 0.1rem 0;
    margin: 0;
    color: #d5281b;
    font-weight: bold;
  }

</style>
{% endblock %}

{% block content %}


<div class="query-results-table__data-row row" role="button" tabindex="0" href="./prescription-results?nhsNumber={{ patient.nhsNumber }}&prescID={{ data['prescriptionID'] }}">
    <div class="col-sm-12 col-md-12" href="./prescription-results?nhsNumber={{ patient.nhsNumber }}&prescID={{ data['prescriptionID'] }}"></div>
    <div class="col-sm-3 col-lg-3"><a class="query-results-table__data-row-name" href="./prescription-results?nhsNumber={{ patient.nhsNumber }}&prescID={{ data['prescriptionID'] }}">{{ patient.firstName }}
        {{ patient.lastName }} </a></div>
    <div class="col-sm-1 col-lg-1">{{ patient.gender }}</div>
    <div class="col-sm-2 col-lg-2">{{ patient.dob }}</div>
    <div class="col-sm-4 col-lg-4">     {{ patient.usualAddress }}&nbsp;</div>
    <div class="col-sm-2 col-lg-2">{{ patientNhsNumber }}</div>
  </div>{% endblock %}
